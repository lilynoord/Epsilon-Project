function getBinary(n,r=[],i=0){
    q = Math.trunc(n/2);
    r.push(n%2); 
    if (q>0){
        return getBinary(q,r,i+=1);
    } else {
        bin = "";
        while(i<7){
            i++;
            r.push(0);
        }
        while(i>=0){
            i--;
            bin += r.pop().toString();
        }
        return bin;
    }
    

}
